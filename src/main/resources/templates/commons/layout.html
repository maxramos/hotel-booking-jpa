<!DOCTYPE html>
<html th:fragment="base(title, content)"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link type="text/css" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}" rel="stylesheet" />
	<link type="text/css" th:href="@{/css/style.css}" rel="stylesheet" />
	<script type="text/javascript" th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/script.js}"></script>
	<title th:replace="${title}"></title>
</head>
<body>
	<header sec:authorize="isAuthenticated()">
		<nav th:replace="commons/navigations::${#authentication.principal.role.name}(${title})"></nav>
	</header>
	<div class="mt-2 mr-2 ml-2">
		<section th:replace="${content}"></section>
	</div>		
</body>
</html>
