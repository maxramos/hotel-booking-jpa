<!DOCTYPE html>
<html th:replace="commons/layout::base(~{::title}, ~{::section})"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<title>Hotel</title>
</head>
<body>
	<section>
		<form th:action="@{/hotels}" th:object="${hotel}" method="post">
			<div>
				<div>
					<h5>Basic</h5>
					<div>
						<label for="name">Name</label>
						<input type="text" th:field="*{name}" />
						<div th:errors="*{name}"></div>
					</div>
				</div>
				<div>
					<h5>Contact Details</h5>
					<div>
						<label for="email">Email</label>
						<input type="email" th:field="*{email}" />
						<div th:errors="*{email}"></div>
					</div>
					<div>
						<label for="phoneNumber">Phone Number</label> 
						<input type="tel" th:field="*{phoneNumber}" />
						<div th:errors="*{phoneNumber}"></div>
					</div>
				</div>
				<div>
					<h5>Address</h5>
					<div>
						<label for="city">City</label>
						<input type="text" th:field="*{city}" />
						<div th:errors="*{city}"></div>
					</div>
					<div>
						<label for="state">State</label>
						<input type="text" th:field="*{state}" />
						<div th:errors="*{state}"></div>
					</div>
					<div>
						<label for="country">Country</label>
						<input type="text" th:field="*{country}" />
						<div th:errors="*{country}"></div>
					</div>
				</div>
			</div>
			<div>
				<a class="btn btn-secondary" th:href="@{/hotels}">Cancel</a>
				<button class="btn btn-primary">Save</button>
			</div>
		</form>
	</section>
</body>
</html>
